version: "3.9"

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
    container_name: nexus-admin
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api/v1}
    ports:
      - "3000:80"
    networks:
      - nexus-admin-network

networks:
  nexus-admin-network:
    driver: bridge
